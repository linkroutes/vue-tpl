  <script>
    // 按需设置
    window.scrollLock = false
    let rootEle = document.documentElement
    rootEle.addEventListener('touchmove', (e) => { // 禁止页面下拉
      window.scrollLock && e.preventDefault();
    }, { passive: false })

    window.psdRadio = (750 / 1450).toFixed(2) // iphoneX设计稿标准
    window.pageRadio = +(rootEle.clientWidth / rootEle.clientHeight).toFixed(2)
    window.maxRadio = 0.56
    console.log('psdRadio:', psdRadio, 'pageRadio:', pageRadio, 'maxRadio:', maxRadio);
  </script>
